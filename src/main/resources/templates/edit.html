<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div class="container">
  <h1>Modifica Pizza</h1>
  <hr>
  <form
          th:action="@{/edit/{id}(id=${pizza.id})}"
          id="pizza-edit"
          method="POST"
          th:object="${pizza}"
  >

    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input class="form-control" id="name" type="text" th:field="*{name}"
             th:errorClass="is-invalid">
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Descrizione</label>
      <input class="form-control" id="description" type="text" th:field="*{description}"
             th:errorClass="is-invalid">
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Prezzo</label>
      <input class="form-control" id="price" type="text" th:field="*{price}"
             th:errorClass="is-invalid">
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
</body>
</html>
